<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Projets - VPS DevOps Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success { background-color: #10b981; color: white; }
        .badge-warning { background-color: #f59e0b; color: white; }
        .badge-danger { background-color: #ef4444; color: white; }
        .badge-info { background-color: #3b82f6; color: white; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="/iframe-styles.css">
</head>
<body class="bg-gray-100">
    <script src="/iframe-detector.js"></script>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-project-diagram text-purple-600 mr-2"></i>
                        Gestion des Projets
                    </h1>
                    <p class="text-gray-600 mt-1">Créez, déployez et gérez vos projets DevOps</p>
                </div>
                <div class="flex space-x-2">
                    <button onclick="openNewProjectModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Nouveau Projet
                    </button>
                    <button onclick="handleRefresh()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-sync-alt mr-2"></i>Actualiser
                    </button>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-list text-purple-600 mr-2"></i>
                    Mes Projets
                </h2>
            </div>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">
                <i class="fas fa-plus-circle text-green-600 mr-2"></i>
                Créer un Nouveau Projet
            </h3>
            <form id="new-project-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Nom du projet:</label>
                        <input type="text" name="name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                               placeholder="mon-projet-web">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Description:</label>
                        <textarea name="description" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                  placeholder="Décrivez votre projet..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Type de projet:</label>
                        <select name="project_type" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                            <option value="web">Application Web</option>
                            <option value="api">API REST</option>
                            <option value="microservice">Microservice</option>
                            <option value="static">Site Statique</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Repository Git (optionnel):</label>
                        <input type="url" name="repository_url" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                               placeholder="https://github.com/username/repo">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Branche (optionnel):</label>
                        <input type="text" name="branch" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                               placeholder="main" value="main">
                    </div>
                </div>

                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" onclick="closeNewProjectModal()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="fas fa-check mr-2"></i>Créer le Projet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="edit-project-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">
                <i class="fas fa-edit text-purple-600 mr-2"></i>
                Modifier le Projet
            </h3>
            <form id="edit-project-form">
                <input type="hidden" id="edit-project-id" name="project_id">
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Nom du projet:</label>
                        <input type="text" id="edit-project-name" name="name" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Description:</label>
                        <textarea id="edit-project-description" name="description" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Type de projet:</label>
                        <select id="edit-project-type" name="project_type" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                            <option value="web">Application Web</option>
                            <option value="api">API REST</option>
                            <option value="microservice">Microservice</option>
                            <option value="static">Site Statique</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Repository Git:</label>
                        <input type="url" id="edit-project-repository" name="repository_url" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Branche:</label>
                        <input type="text" id="edit-project-branch" name="branch" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    </div>
                </div>

                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" onclick="closeEditProjectModal()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        <i class="fas fa-save mr-2"></i>Sauvegarder
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div id="project-details-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">
                <i class="fas fa-info-circle text-purple-600 mr-2"></i>
                Détails du Projet
            </h3>
            <div id="project-details-content">
                <!-- Project details will be loaded here -->
            </div>
            <div class="flex justify-end mt-6">
                <button onclick="closeProjectDetailsModal()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==================== TOKEN AUTHENTICATION ====================
        let authToken = null;

        // Listen for token from parent (dashboard)
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                console.warn('Received message from untrusted origin:', event.origin);
                return;
            }
            
            console.log('[PROJECTS] Received postMessage:', event.data);
            
            const { type, token } = event.data;
            if (type === 'AUTH_TOKEN' && token) {
                console.log('[PROJECTS] Setting authToken from postMessage');
                localStorage.setItem('authToken', token);
                authToken = token;
                initializeProjectsManager();
            }
        });

        // Get auth token from localStorage or memory
        function getAuthToken() {
            if (!authToken) {
                authToken = localStorage.getItem('authToken');
                console.log('[PROJECTS] Retrieved authToken from localStorage:', authToken ? 'exists' : 'null');
            }
            return authToken;
        }

        // Check if token is available on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[PROJECTS] DOMContentLoaded - checking for token');
            const token = getAuthToken();
            if (token) {
                console.log('[PROJECTS] Token found in localStorage, initializing...');
                authToken = token;
                initializeProjectsManager();
            } else {
                console.log('[PROJECTS] No token found, waiting for postMessage...');
            }
        });

        // ==================== API CALLS ====================
        async function apiCall(endpoint, options = {}) {
            const token = getAuthToken();
            if (!token) {
                console.error('[PROJECTS] No authentication token available');
                throw new Error("No authentication token available");
            }
            
            console.log(`[PROJECTS] API Call: ${endpoint}`, options);
            
            const response = await fetch(`/api${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                    ...options.headers
                }
            });
            
            console.log(`[PROJECTS] API Response status: ${response.status}`);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('[PROJECTS] API Error:', errorText);
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log(`[PROJECTS] API Data:`, data);
            return data;
        }

        // ==================== INITIALIZATION ====================
        function initializeProjectsManager() {
            console.log('[PROJECTS] Initializing Projects Manager...');
            loadProjects();
            
            // Setup form handlers
            document.getElementById('new-project-form').addEventListener('submit', handleNewProject);
            document.getElementById('edit-project-form').addEventListener('submit', handleEditProject);
        }

        // ==================== LOAD FUNCTIONS ====================
        window.loadProjects = async function() {
            console.log('[PROJECTS] Loading projects...');
            try {
                const data = await apiCall('/projects');
                if (data.success && data.projects) {
                    console.log('[PROJECTS] Projects loaded:', data.projects);
                    displayProjects(data.projects);
                }
            } catch (error) {
                console.error('[PROJECTS] Failed to load projects:', error);
                document.getElementById('projects-grid').innerHTML = `
                    <div class="col-span-3 text-center py-8 text-red-600">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p>Erreur lors du chargement des projets: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ==================== DISPLAY FUNCTIONS ====================
        function displayProjects(projects) {
            const grid = document.getElementById('projects-grid');
            
            if (!projects || projects.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-3 text-center py-12">
                        <i class="fas fa-inbox text-6xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600 mb-4">Aucun projet</p>
                        <button onclick="openNewProjectModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">
                            <i class="fas fa-plus-circle mr-2"></i>Créer un Projet
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = projects.map(project => `
                <div class="bg-gradient-to-br from-purple-50 to-blue-50 rounded-lg shadow-lg p-6 border-2 border-purple-200 hover:border-purple-400 transition-all">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">${project.name}</h3>
                            <p class="text-sm text-gray-600">${project.description || 'Pas de description'}</p>
                        </div>
                        ${project.status === 'active' ? '<span class="badge badge-success">Actif</span>' : 
                          project.status === 'deploying' ? '<span class="badge badge-info">Déploiement</span>' :
                          project.status === 'stopped' ? '<span class="badge badge-warning">Arrêté</span>' :
                          '<span class="badge badge-danger">Erreur</span>'}
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-sm text-gray-700">
                            <i class="fas fa-tag w-6 text-purple-600"></i>
                            <span>${project.project_type || 'N/A'}</span>
                        </div>
                        ${project.repository_url ? `
                        <div class="flex items-center text-sm text-gray-700">
                            <i class="fab fa-git-alt w-6 text-purple-600"></i>
                            <span class="truncate">${project.branch || 'main'}</span>
                        </div>
                        ` : ''}
                        <div class="flex items-center text-sm text-gray-700">
                            <i class="fas fa-calendar w-6 text-purple-600"></i>
                            <span>${new Date(project.created_at).toLocaleDateString('fr-FR')}</span>
                        </div>
                        ${project.last_deploy_at ? `
                        <div class="flex items-center text-sm text-green-600">
                            <i class="fas fa-rocket w-6"></i>
                            <span>Déployé ${new Date(project.last_deploy_at).toLocaleDateString('fr-FR')}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="handleDeploy(${project.id}, '${project.name}')" 
                                class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg text-sm font-semibold"
                                ${project.status === 'deploying' ? 'disabled' : ''}>
                            <i class="fas fa-rocket mr-1"></i>
                            ${project.status === 'deploying' ? 'Déploiement...' : 'Déployer'}
                        </button>
                        <button onclick="showProjectDetails(${project.id})" 
                                class="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg text-sm font-semibold">
                            <i class="fas fa-info-circle mr-1"></i>Détails
                        </button>
                    </div>
                    
                    <div class="flex space-x-2 mt-2">
                        <button onclick="openEditProjectModal(${project.id}, ${escapeJson(project)})" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-sm font-semibold">
                            <i class="fas fa-edit mr-1"></i>Modifier
                        </button>
                        <button onclick="handleDeleteProject(${project.id}, '${project.name}')" 
                                class="flex-1 bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg text-sm font-semibold">
                            <i class="fas fa-trash mr-1"></i>Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeJson(obj) {
            return JSON.stringify(obj).replace(/"/g, '&quot;');
        }

        // ==================== MODAL FUNCTIONS ====================
        function openNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('show');
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('show');
            document.getElementById('new-project-form').reset();
        }

        function openEditProjectModal(projectId, projectJson) {
            const project = JSON.parse(projectJson.replace(/&quot;/g, '"'));
            
            document.getElementById('edit-project-id').value = project.id;
            document.getElementById('edit-project-name').value = project.name;
            document.getElementById('edit-project-description').value = project.description || '';
            document.getElementById('edit-project-type').value = project.project_type || 'web';
            document.getElementById('edit-project-repository').value = project.repository_url || '';
            document.getElementById('edit-project-branch').value = project.branch || 'main';
            
            document.getElementById('edit-project-modal').classList.add('show');
        }

        function closeEditProjectModal() {
            document.getElementById('edit-project-modal').classList.remove('show');
        }

        async function showProjectDetails(projectId) {
            document.getElementById('project-details-content').innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                    <p>Chargement des détails...</p>
                </div>
            `;
            document.getElementById('project-details-modal').classList.add('show');
            
            try {
                const data = await apiCall(`/projects/${projectId}`);
                if (data.success && data.project) {
                    displayProjectDetails(data.project);
                }
            } catch (error) {
                console.error('Failed to load project details:', error);
                document.getElementById('project-details-content').innerHTML = `
                    <div class="text-center py-4 text-red-600">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p>Erreur lors du chargement des détails</p>
                    </div>
                `;
            }
        }

        function displayProjectDetails(project) {
            const content = document.getElementById('project-details-content');
            
            content.innerHTML = `
                <div class="space-y-4">
                    <div class="bg-gradient-to-br from-purple-50 to-blue-50 rounded-lg p-4">
                        <h4 class="font-bold text-gray-800 mb-2">Informations Générales</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Nom:</span>
                                <span class="font-semibold">${project.name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Type:</span>
                                <span class="font-semibold">${project.project_type || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Statut:</span>
                                ${project.status === 'active' ? '<span class="badge badge-success">Actif</span>' : 
                                  project.status === 'deploying' ? '<span class="badge badge-info">Déploiement</span>' :
                                  project.status === 'stopped' ? '<span class="badge badge-warning">Arrêté</span>' :
                                  '<span class="badge badge-danger">Erreur</span>'}
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Créé le:</span>
                                <span>${new Date(project.created_at).toLocaleString('fr-FR')}</span>
                            </div>
                        </div>
                    </div>
                    
                    ${project.repository_url ? `
                    <div class="bg-gradient-to-br from-green-50 to-blue-50 rounded-lg p-4">
                        <h4 class="font-bold text-gray-800 mb-2">Repository Git</h4>
                        <div class="space-y-2 text-sm">
                            <div>
                                <span class="text-gray-600">URL:</span>
                                <a href="${project.repository_url}" target="_blank" class="text-purple-600 hover:underline ml-2">
                                    ${project.repository_url}
                                </a>
                            </div>
                            <div>
                                <span class="text-gray-600">Branche:</span>
                                <span class="ml-2 font-mono">${project.branch || 'main'}</span>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${project.last_deploy_at ? `
                    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-lg p-4">
                        <h4 class="font-bold text-gray-800 mb-2">Dernier Déploiement</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Date:</span>
                                <span>${new Date(project.last_deploy_at).toLocaleString('fr-FR')}</span>
                            </div>
                            ${project.deploy_url ? `
                            <div>
                                <span class="text-gray-600">URL:</span>
                                <a href="${project.deploy_url}" target="_blank" class="text-purple-600 hover:underline ml-2">
                                    ${project.deploy_url}
                                </a>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-bold text-gray-800 mb-2">Description</h4>
                        <p class="text-sm text-gray-700">${project.description || 'Pas de description'}</p>
                    </div>
                </div>
            `;
        }

        function closeProjectDetailsModal() {
            document.getElementById('project-details-modal').classList.remove('show');
        }

        // ==================== ACTION HANDLERS ====================
        async function handleNewProject(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const projectData = {
                name: formData.get('name'),
                description: formData.get('description'),
                project_type: formData.get('project_type'),
                repository_url: formData.get('repository_url') || null,
                branch: formData.get('branch') || 'main'
            };
            
            try {
                const data = await apiCall('/projects', {
                    method: 'POST',
                    body: JSON.stringify(projectData)
                });
                
                if (data.success) {
                    alert('Projet créé avec succès!');
                    closeNewProjectModal();
                    loadProjects();
                } else {
                    alert('Erreur: ' + (data.message || 'Échec de la création du projet'));
                }
            } catch (error) {
                console.error('Create project error:', error);
                alert('Erreur lors de la création: ' + error.message);
            }
        }

        async function handleEditProject(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const projectId = formData.get('project_id');
            const projectData = {
                name: formData.get('name'),
                description: formData.get('description'),
                project_type: formData.get('project_type'),
                repository_url: formData.get('repository_url') || null,
                branch: formData.get('branch') || 'main'
            };
            
            try {
                const data = await apiCall(`/projects/${projectId}`, {
                    method: 'PUT',
                    body: JSON.stringify(projectData)
                });
                
                if (data.success) {
                    alert('Projet modifié avec succès!');
                    closeEditProjectModal();
                    loadProjects();
                } else {
                    alert('Erreur: ' + (data.message || 'Échec de la modification'));
                }
            } catch (error) {
                console.error('Edit project error:', error);
                alert('Erreur lors de la modification: ' + error.message);
            }
        }

        async function handleDeleteProject(projectId, projectName) {
            if (!confirm(`Êtes-vous sûr de vouloir supprimer le projet "${projectName}"? Cette action est irréversible.`)) {
                return;
            }
            
            try {
                const data = await apiCall(`/projects/${projectId}`, {
                    method: 'DELETE'
                });
                
                if (data.success) {
                    alert('Projet supprimé avec succès.');
                    loadProjects();
                } else {
                    alert('Erreur: ' + (data.message || 'Échec de la suppression'));
                }
            } catch (error) {
                console.error('Delete project error:', error);
                alert('Erreur lors de la suppression: ' + error.message);
            }
        }

        async function handleDeploy(projectId, projectName) {
            if (!confirm(`Déployer le projet "${projectName}"?`)) {
                return;
            }
            
            try {
                const data = await apiCall(`/projects/${projectId}/deploy`, {
                    method: 'POST'
                });
                
                if (data.success) {
                    alert('Déploiement lancé avec succès! Consultez les détails pour suivre la progression.');
                    loadProjects();
                } else {
                    alert('Erreur: ' + (data.message || 'Échec du déploiement'));
                }
            } catch (error) {
                console.error('Deploy error:', error);
                alert('Erreur lors du déploiement: ' + error.message);
            }
        }

        function handleRefresh() {
            loadProjects();
        }
    </script>
</body>
</html>
